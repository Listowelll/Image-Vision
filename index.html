<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Vision</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Find Images">
        <button id="search-button">Find Image</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1600&q=60" alt="Waterfall">
            <a href="https://unsplash.com/photos/cssvEZacHvQ" target="_blank">Beautiful Waterfall</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1666668784038-293e7827c3d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Cheetah">
            <a href="https://unsplash.com/s/photos/savannah" target="_blank">A Cheetah Resting</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1583422409516-2895a77efded?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Barcelona">
            <a href="https://unsplash.com/photos/hVhfqhDYciU" target="_blank">Just Barcelona</a>
        </div>
    </div>
    <button id="show-more-button">See More</button>
    
    <script src="script.js"></script>
</body>
</html>
